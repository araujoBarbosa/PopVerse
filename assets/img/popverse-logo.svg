<svg xmlns="http://www.w3.org/2000/svg" width="1200" height="360" viewBox="0 0 1200 360">
  <defs>
    <linearGradient id="pvGrad" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0" stop-color="#F7A8C8"></stop>
      <stop offset="0.5" stop-color="#B39DDB"></stop>
      <stop offset="1" stop-color="#A7D8F5"></stop>
    </linearGradient>

    <filter id="softShadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="10" stdDeviation="12" flood-color="#000000" flood-opacity="0.18"></feDropShadow>
    </filter>

    <filter id="glow" x="-30%" y="-30%" width="160%" height="160%">
      <feGaussianBlur stdDeviation="6" result="blur"></feGaussianBlur>
      <feMerge>
        <feMergeNode in="blur"></feMergeNode>
        <feMergeNode in="SourceGraphic"></feMergeNode>
      </feMerge>
    </filter>
  </defs>

  <rect x="40" y="60" rx="64" ry="64" width="1120" height="240" fill="#FAFAFA" filter="url(#softShadow)"></rect>

  <g transform="translate(110,110)">
    <circle cx="70" cy="70" r="58" fill="url(#pvGrad)" filter="url(#glow)"></circle>
    <ellipse cx="70" cy="78" rx="88" ry="30" fill="none" stroke="#B39DDB" stroke-width="10" opacity="0.9"></ellipse>
    <circle cx="105" cy="48" r="10" fill="#FAFAFA" opacity="0.9"></circle>
    <circle cx="90" cy="32" r="6" fill="#FAFAFA" opacity="0.8"></circle>
  </g>

  <g transform="translate(260,110)">
    <text x="0" y="92" font-family="Poppins, Inter, system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif" font-size="110" font-weight="800" letter-spacing="-2" fill="#1F1F25">
      Pop<tspan fill="url(#pvGrad)">Verse</tspan>
    </text>

    <text x="4" y="150" font-family="Inter, system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif" font-size="34" font-weight="600" fill="#6B6B78" opacity="0.95">
      seu universo pop
    </text>
  </g>
</svg>
